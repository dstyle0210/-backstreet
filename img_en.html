<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ko</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<div class="div" id="div">

</div>
<script>
    // code_style_color
var code = (location.href).split("style=")[1];
var codeArr = code.split("_");
var idx = 0;
var al = ["A","B","C","D","E","F","G","H","I","J"];
$(function(){
    for(idx in al){
        appendImg();
    };
});
function appendImg(){
    var codeNum = codeArr[0];
    var style = codeArr[1];
    var num = codeArr[2];
    var urlCode = codeNum.slice(0,2)+"/"+codeNum.slice(2,4)+"/"+codeNum.slice(4,6)+"/"+codeNum.slice(6,8);
    var alp = al[idx];
    var url = "http://images.nike.com/is/image/DotCom/PDP_HERO/-"+style+"_"+num+"_"+alp+"_PREM.png?wid=1850&hei=1850&fmt=png-alpha&qlt=100";
    // http://images.nike.com/is/image/DotCom/PDP_HERO/-768878_107_A_PREM.jpg?wid=50&hei=50&fmt=jpg&qlt=50
    $("#div").append("<img src='"+url+"' width='200' />");
    idx = idx+1;
};
</script>
</body>
</html>
